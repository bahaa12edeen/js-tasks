<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .err1, .err2{
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
        <div>
            <label for="pass">Password (min 6 char)</label>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <span class="err1" id="err1"></span>    
        </div>

        <div style="margin-top: 20px;">
            <label for="repeat">Repeat Password</label>
            <input type="password" name="repeat" id="repeat" disabled placeholder="*** ***">    
            <span class="err2" id="err2"></span>
        </div>

        <button type="submit" id="submit" style="margin-top: 20px;" disabled>Submit</button>
    </form>
    
    <script src="app5.js"></script>
</body>
</html>
